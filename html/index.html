<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="../style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="../style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <p class="titulo1">HOMEM-ARANHA</p>
                <p class="titulo2">NO ARANHAVERSO</p>
                <p class="descricao">
                    Miles Morales é um jovem negro do Brooklyn que se tornou o Homem-Aranha inspirado no legado de Peter
                    Parker, já falecido.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao" onclick="teste(this)">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>

        <h3 class="populares">Populares</h3>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="../resources/capa_aladdin.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_coringa.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_hobbit.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_lor.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_mi.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_mulan.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_pok.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_reileao.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_sw.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../resources/capa_yourname.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <!-- scripts JS-->
    <script src="https://kit.fontawesome.com/9152963d39.js" crossorigin="anonymous"></script>
    <script src="../js/owl/jquery.min.js"></script>
    <script src="../js/owl/owl.carousel.min.js"></script>
    <script src="../js/owl/setup.js"></script>

</body>

</html>
